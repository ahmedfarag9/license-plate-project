version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: license_plate_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: psw
      MYSQL_DATABASE: db
      MYSQL_USER: user
      MYSQL_PASSWORD: psw
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql

volumes:
  db_data:
